<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="header">
        <div class="tit">
            <h1 class="titleM">My Library</h1>
        </div>
        <div class="btn">
            <button class="openModal">Add new book</button>
        </div>
    </div>

    <div class="library">

        <div class="book">
            <h3 class="title">Harry Potter</h3>
            <p class="author"> by J.K. Rowling</p>
            <div class="info">
                <p class="pages"><b>Pages</b>: 288</p>
                <p class="genre"><b>Genre</b>: Fiction</p>
                <p class="pages"><b>Read</b>: Not read</p>
            </div>
        </div>

        <div class="book">
            <h3 class="title">Harry Potter</h3>
            <p class="author"> by J.K. Rowling</p>
            <div class="info">
                <p class="pages"><b>Pages</b>: 288</p>
                <p class="genre"><b>Genre</b>: Fiction</p>
                <p class="pages"><b>Read</b>: Not read</p>
            </div>
        </div>

        <div class="book">
            <h3 class="title">Harry Potter</h3>
            <p class="author"> by J.K. Rowling</p>
            <div class="info">
                <p class="pages"><b>Pages</b>: 288</p>
                <p class="genre"><b>Genre</b>: Fiction</p>
                <p class="pages"><b>Read</b>: Not read</p>
            </div>
        </div>

    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Book</h2>
            <form id="modalForm">

                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label for="author">Author: </label>
                    <input type="text" id="author" required>
                </div>

                <div class="form-group">
                    <label for="pages">Pages: </label>
                    <input type="number" id="pages" required>
                </div>

                <div class="form-group">
                    <label for="genre">Genre: </label>
                    <input type="text" id="genre" required>
                </div>

                <div class="form-group">
                    <label for="read">Read?  </label>
                    <input type="text" id="read" required>
                </div>

                <button type="submit" class="submit-btn">Add book</button>

            </form>
        </div>
    </div>
   
</body>
</html>
